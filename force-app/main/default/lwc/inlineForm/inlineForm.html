<template>
    <lightning-card title="Update Program" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Program Name" 
                data-field="progName" 
                value={program.progName} 
                onchange={handleInputChange}>
            </lightning-input>
            
            <lightning-input 
                label="Department" 
                data-field="department" 
                value={program.department} 
                onchange={handleInputChange}>
            </lightning-input>
            
            <lightning-input 
                label="Program Type" 
                data-field="type" 
                value={program.type} 
                onchange={handleInputChange}>
            </lightning-input>
            
            <lightning-input 
                type="date" 
                label="Start Date" 
                data-field="startDate" 
                value={program.startDate} 
                onchange={handleInputChange}>
            </lightning-input>
            
            <lightning-input 
                type="date" 
                label="End Date" 
                data-field="endDate" 
                value={program.endDate} 
                onchange={handleInputChange}>
            </lightning-input>

            <lightning-button 
                variant="brand" 
                label="Save" 
                onclick={handleSave}>000
            </lightning-button>
        </div>
    </lightning-card>
</template>
