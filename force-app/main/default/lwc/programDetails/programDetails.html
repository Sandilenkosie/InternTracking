<template>
  <template if:true={isLoading}>
    <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
</template>
  <div class="slds-p-around_medium slds-theme_datualt">
    <div class="slds-grid slds-wrap slds-gutters ">
        <div class="slds-col slds-size_1-of-4 slds-p-around_x-small">
          <div class="slds-split-view_container slds-is-open">
              <article class="slds-split-view slds-grid slds-grid_vertical slds-grow">
                <header class="slds-split-view__header">
                  <div class="slds-grid slds-grid_vertical-align-center slds-m-bottom_xx-small">
                    <div class="slds-has-flexi-truncate">
                      <div class="slds-media slds-media_center">
                        <div class="slds-media__figure">
                          <template if:true={selectedCategory}>
                            <div class="slds-icon_container slds-icon-standard-lead">
                              <lightning-icon 
                                icon-name={getIconName} 
                                alternative-text={selectedCategory} 
                                class="slds-icon">
                              </lightning-icon>
                              <span class="slds-assistive-text">{selectedCategory}</span>
                            </div>
                          </template>
                        </div>
                        <div class="slds-media__body">
                          <h1 class="slds-text-heading_small slds-text-color_default slds-p-right_x-small">
                            <!-- Conditionally apply the class for dropdown visibility -->
                            <div class="demo-only">
                              <button class="slds-button slds-button_reset slds-type-focus slds-truncate" onclick={toggleDropdown} aria-haspopup="true" aria-expanded={dropdownOpen} title="">
                                <span class="slds-grid slds-has-flexi-truncate slds-grid_vertical-align-center">
                                  <span class="slds-truncate" title={selectedCategory}>{selectedCategory}</span>
                                  <lightning-icon 
                                    icon-name="utility:down" 
                                    size="x-small" 
                                    class="slds-button__icon_right slds-no-flex"
                                    aria-hidden="true">
                                  </lightning-icon>
                                </span>
                              </button>
                              <section aria-describedby="dialog-body-id-15" aria-label="My Favourites" class={dropdownClass} role="dialog" style="position:absolute;left:-0.5rem;top:48px">
                                <div class="slds-popover__body slds-p-horizontal_none">
                                  <div class="slds-media">
                                    <div class="slds-media__body">
                                      <div class="slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox" tabindex="0" aria-busy="false">
                                        <ul class="slds-listbox slds-listbox_vertical" role="group" aria-label="My Favorites">
                                          <li role="presentation" class="slds-listbox__item">
                                            <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_center" role="presentation">
                                              <h3 class="slds-listbox__option-header" role="presentation">My Favorites</h3>
                                            </div>
                                          </li>
                                          <template for:each={categories} for:item="category">
                                            <li key={category.value} role="presentation" class={category.className} data-value={category.value} onclick={handleCategoryChange}>
                                                <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option" tabindex="0">
                                                    <span class="slds-media__figure slds-listbox__option-icon">
                                                        <span class="slds-icon_container slds-icon-standard-account">
                                                            <lightning-icon 
                                                                icon-name={category.iconName} 
                                                                size="small"
                                                                class="slds-icon slds-icon_small">
                                                            </lightning-icon>
                                                        </span>
                                                    </span>
                                                    <div class={category.className}>
                                                      <span class="slds-media__body">
                                                          <span class="slds-listbox__option-text slds-listbox__option-text_entity">{category.label}</span>
                                                          <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">Account • Burlington, NC</span>
                                                      </span>
                                                    </div>
                                                    <template if:true={category.error}>
                                                      <button class="slds-button slds-button_icon slds-button_icon slds-button_icon-error" title="Resolve error">
                                                          <lightning-icon class="slds-button__icon slds-button__icon_x-small red-icon" size="x-small" icon-name="utility:error"></lightning-icon>
                                                          <span class="slds-assistive-text">Resolve error</span>
                                                      </button>
                                                  </template>
                                                </div>
                                            </li>
                                        </template>
                                        
                                        
                                        </ul>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </section>
                            </div>
                          </h1>
                        </div>
                      </div>
                    </div>
                    
                      <div class="slds-no-flex slds-grid">
                          <lightning-button 
                            label="New"
                            icon-name="utility:add"
                            icon-position="right"
                            variant="neutral"
                            onclick={handleButtonClick}
                            class="slds-button">
                          </lightning-button>
                      </div>
                   
                  </div>
                  <div class="slds-grid slds-grid_vertical-align-center">
                    <p class="slds-text-body_small slds-text-color_weak">{totalItems} items • Updated just now</p>
                    <div class="slds-no-flex slds-grid slds-col_bump-left">
                      <div class="slds-button-group">
                        <button class="slds-button slds-button_icon slds-button_icon slds-button_icon-container" title="Refresh List">
                          <lightning-icon icon-name="utility:refresh" size="x-small" class="slds-button__icon"></lightning-icon>
                        </button>
                      </div>
                    </div>
                  </div>
                </header>
                <div class="slds-grid slds-grid_vertical">
                  <div class="slds-split-view__list-header slds-grid">
                    <span class="slds-assistive-text">Sorted by:</span>
                    <span>Lead Score
                      <svg class="slds-icon slds-icon_xx-small slds-icon-text-default slds-align-top" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown"></use>
                      </svg>
                    </span>
                    <span class="slds-assistive-text">- Descending</span>
                  </div>
                  <ul aria-multiselectable="true" class="slds-scrollable_y" role="listbox" aria-label="Select an item to open it in a new workspace tab.">
                    
                    <template if:true={isCertificatesSelected}>
                      <template for:each={certificates} for:item="certificate">
                        <li key={certificate.Id} class="slds-split-view__list-item" role="presentation" data-row={certificate.Id} onclick={handleRowCertificate}>
                          <a href="#" role="option" class="slds-split-view__list-item-action slds-grow slds-has-flexi-truncate" tabindex="0">
                            <div class="slds-grid slds-wrap">
                              <span class="slds-truncate slds-text-body_regular slds-text-color_default" title={certificate.Name}>{certificate.Name}</span>
                              <span class="slds-truncate slds-col_bump-left" title="99">Passing Mark Required</span>
                            </div>
                            <div class="slds-grid slds-wrap">
                              <span class="slds-truncate" title={certificate.Authority_By__c}>{certificate.Authority_By__c}.</span>
                              <span class="slds-truncate slds-col_bump-left" title="Nurturing">70%</span>
                            </div>
                          </a>
                        </li>
                    </template>
                    </template>
                    <template if:true={isOnboardingSelected}>
                      <template for:each={onboardings} for:item="onboarding">
                        <li key={onboarding.Id} class="slds-split-view__list-item" role="presentation" data-row={onboarding.Id} onclick={handleRowOnboarding}>
                          <a href="#" role="option" class="slds-split-view__list-item-action slds-grow slds-has-flexi-truncate" tabindex="0">
                            <div class="slds-grid slds-wrap">
                              <span class="slds-truncate slds-text-body_regular slds-text-color_default" title={onboarding.Name}>{onboarding.Name}</span>
                              <span class="slds-truncate slds-col_bump-left" title="Received Date">Assigned To</span>
                            </div>
                            <div class="slds-grid slds-wrap">
                              <span class="slds-truncate" title=""></span>
                              <span class="slds-truncate slds-col_bump-left" title={onboarding.Received_Date__c}>{onboarding.Assigned_To__r.Name}</span>
                            </div>
                          </a>
                        </li>
                    </template>
                    </template>
                    <template if:true={isInternsSelected}>
                      <template for:each={interns} for:item="intern">
                        <li key={intern.Id} class="slds-split-view__list-item" role="presentation" data-row={intern.Id} onclick={handleRowIntern}>
                          <a href="#" role="option" class="slds-split-view__list-item-action slds-grow slds-has-flexi-truncate" tabindex="0">
                            <div class="slds-grid slds-wrap">
                              <span class="slds-truncate slds-text-body_regular slds-text-color_default" title={intern.User__r.Name}>{intern.User__r.Name}</span>
                              <!-- <span class="slds-truncate slds-col_bump-left" title="Profile">Training Program</span> -->
                            </div>
                            <div class="slds-grid slds-wrap">
                              <span class="slds-truncate" title={intern.Name}>{intern.Name}</span>
                              <!-- <span class="slds-truncate slds-col_bump-left" title={intern.Training_Program__r.Name}>{intern.Training_Program__r.Name}</span> -->
                            </div>
                          </a>
                        </li>
                    </template>
                    </template>
                  </ul>
                </div>
              </article>
          </div>
        </div>

        <div class="slds-col slds-size_1-of-9 slds-p-around_x-small">
          <div class="slds-tabs_default">
              <!-- Program Tab Content -->
              <template if:true={showProgram}>
                <div class="slds-tabs_default__content slds-show" role="tabpanel" aria-labelledby="tab-default-1__item">
                    <div class="slds-form" role="list">
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <template if:true={isEditingProgram}>
                                  <div class="slds-form-element slds-form-element_stacked ">
                                      <lightning-input label="Program Name" name="Name" data-id={program.Id} value={program.Name} onchange={handleObjectChanges}></lightning-input>
                                  </div>
                                </template>
                                <template if:false={isEditingProgram}>
                                  <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">
                                    <abbr class="slds-required" title="required">* </abbr>Program Name</span>
                                    <div class="slds-form-element__control">
                                      <div class="slds-form-element__static">{program.Name}</div>
                                      <button class="slds-button slds-button_icon" title="Edit: Program Name" onclick={_editProgram}>
                                          <lightning-icon icon-name="utility:edit" size="x-small"></lightning-icon>
                                      </button>
                                    </div>
                                  </div>
                                </template>
                            </div>

                            <div class="slds-form__item" role="listitem">
                              <template if:true={isEditingProgram}>
                                <div class="slds-form-element slds-form-element_stacked">
                                    <lightning-combobox label="Program Type" options={programtypeOptions} data-id={program.Id} name="Program_Type__c" value={program.Program_Type__c} onchange={handleObjectChanges}></lightning-combobox>
                                </div>
                              </template>
                              <template if:false={isEditingProgram}>
                                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                  <span class="slds-form-element__label">
                                  <abbr class="slds-required" title="required">* </abbr>Program Type</span>
                                  <div class="slds-form-element__control">
                                    <div class="slds-form-element__static">{program.Program_Type__c}</div>
                                    <button class="slds-button slds-button_icon" title="Edit: Program Type" onclick={_editProgram}>
                                        <lightning-icon icon-name="utility:edit" size="x-small"></lightning-icon>
                                    </button>
                                  </div>
                                </div>
                              </template>
                            </div>
                        </div>
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                              <template if:true={isEditingProgram}>
                                <div class="slds-form-element slds-form-element_stacked">
                                  <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                    <lightning-input label="Department" name="Department__c" data-id={program.Id} value={program.Department__c} onchange={handleObjectChanges}></lightning-input>
                                  </div>
                                </div>
                              </template>
                              <template if:false={isEditingProgram}>
                                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                  <span class="slds-form-element__label">
                                  <abbr class="slds-required" title="required">* </abbr>Department</span>
                                  <div class="slds-form-element__control">
                                    <div class="slds-form-element__static">{program.Department__c}</div>
                                    <button class="slds-button slds-button_icon" title="Edit: Department" onclick={_editProgram}>
                                        <lightning-icon icon-name="utility:edit" size="x-small"></lightning-icon>
                                    </button>
                                  </div>
                                </div>
                              </template>
                          </div>
                          <div class="slds-form__item" role="listitem">
                            <template if:true={isEditingProgram}>
                              <div class="slds-form-element slds-form-element_stacked ">
                                <label class="slds-form-element__label" for="stacked-form-element-id-03">Start Date</label>
                                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                  <lightning-input label="Start Date" type="date" name="Start_Date__c" data-id={program.Id} value={program.Start_Date__c} onchange={handleObjectChanges} ></lightning-input>
                                </div>
                              </div>
                            </template>
                            <template if:false={isEditingProgram}>
                              <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                <span class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>Start date</span>
                                <div class="slds-form-element__control">
                                  <div class="slds-form-element__static">{program.Start_Date__c}</div>
                                  <button class="slds-button slds-button_icon" title="Edit: Start Date" onclick={_editProgram}>
                                      <lightning-icon icon-name="utility:edit" size="x-small"></lightning-icon>
                                  </button>
                                </div>
                              </div>
                            </template>
                        </div>
                        </div>
                    </div>
                </div>
            </template>
    
                <!-- Certificate Tab Content -->
                <template if:true={isCertificatesSelected}>
                  <div class="slds-tabs_default__content" role="tabpanel" aria-labelledby="tab-default-2__item">
                    <template if:true={certificates}>
                      <template for:each={certificates} for:item="certificate">
                        <div key={certificate.Id}>
                        <div class="slds-form__row">
                          <template if:false={showProgram}>
                            <template if:true={certificate.isSelected}>
                              <div class="slds-form__item" role="listitem">
                                <div class="slds-form-element slds-form-element_stacked ">
                                  <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                      <lightning-input label="Certificate Name" name="Name" data-id={certificate.Id} value={certificate.Name} onchange={handleObjectChanges} ></lightning-input>
                                  </div>
                                </div>
                              </div>
                              <div class="slds-form__item" role="listitem">
                                <div class="slds-form-element slds-form-element_stacked">
                                  <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                    <lightning-combobox label="Authority By" options={authoritybyOptions} name="Authority_By__c"  data-id={certificate.Id} value={certificate.Authority_By__c} onchange={handleObjectChanges}></lightning-combobox>
                                  </div>
                                </div>
                              </div>
                            </template>
                          </template>
                        </div>
                      </div>
                    </template>
                    </template>
                </div>
              </template>
     
    
              <!-- Onboarding Tab Content -->
              <template if:true={isOnboardingSelected}>
                <div class="slds-tabs_default__content" role="tabpanel" aria-labelledby="tab-default-3__item">
                  <template if:true={onboardings}>
                    <template for:each={onboardings} for:item="onboarding"> 
                      <div key={onboarding.Id}>
                        <div class="slds-form__row">
                          <template if:false={showProgram}>
                            <template if:true={onboarding.isSelected}>
                              <div class="slds-form__item" role="listitem">
                                <div class="slds-form-element slds-form-element_stacked ">
                                  <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                    <lightning-input label="Onboarding Name" name="Name" value={onboarding.Name} data-id={onboarding.Id} onchange={handleObjectChanges} ></lightning-input>
                                  </div>
                                </div>
                              </div>
                              <div class="slds-form__item" role="listitem">
                                <div class="slds-form-element slds-form-element_stacked ">
                                  <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                    <div class="slds-form-element">
                                      <div class="slds-form-element__control">
                                        <div class="slds-combobox_container">
                                          <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                              <template if:false={_isshow}>
                                                <template if:false={onboarding.selectedUser}>
                                                  <lightning-input
                                                      label="Intern"
                                                      type="search"
                                                      placeholder="Search Interns..."
                                                      onchange={handleIntern}
                                                      onfocus={handleInternFocus}
                                                      value={internKey}>
                                                    </lightning-input>
                                                  </template>

                                                  <template if:true={onboarding.selectedUser}>
                                                      <div class="slds-form-element">
                                                          <label class="slds-form-element__label" for="combobox-id-5">Intern</label>
                                                          <div class="slds-form-element__control">
                                                              <div class="slds-combobox_container slds-has-selection">
                                                                  <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                                                                      <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                                                          <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon" title="Intern">
                                                                              <lightning-icon icon-name="standard:user" size="small"></lightning-icon>
                                                                          </span>
                                                                          <div role="combobox" tabindex="0" class="slds-input_faux slds-combobox__input slds-combobox__input-value" aria-labelledby="combobox-label-id-68" aria-controls="listbox-id-5" aria-expanded="false" aria-haspopup="listbox">
                                                                              <span class="slds-truncate">{onboarding.Assigned_To__r.Name}</span>
                                                                          </div>
                                                                          <!-- Remove Button -->
                                                                          <button 
                                                                              class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" 
                                                                              data-id={onboarding.Assigned_To__c} 
                                                                              onclick={removeSelectedIntern} 
                                                                              title="Remove"
                                                                          >
                                                                              <lightning-icon 
                                                                                  icon-name="utility:close" 
                                                                                  size="x-small" 
                                                                                  alternative-text="Remove">
                                                                              </lightning-icon>
                                                                          </button>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </div>
                                                      </div>
                                                </template>
                                              </template>
                                            </div>
                                              <template if:true={isfocus}>
                                                  <template if:true={internResults}>
                                                      <div class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox" tabindex="0" aria-busy="false">
                                                          <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                                          <template if:true={internKey}>
                                                            <li role="presentation" class="slds-listbox__item">
                                                              <div aria-selected="true" id="option0" class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_term slds-has-focus" role="option">
                                                                <span class="slds-media__figure slds-listbox__option-icon">
                                                                  <span class="slds-icon_container slds-icon-utility-search" title="Search for term: ">
                                                                      <lightning-icon icon-name="utility:search" size="x-small" class="slds-icon slds-icon_x-small slds-icon-text-default"></lightning-icon>
                                                                  </span>
                                                                </span>
                                                                <span class="slds-media__body">
                                                                  <span class="slds-listbox__option-text slds-listbox__option-text_entity">{_searchKey}</span>
                                                                </span>
                                                              </div>
                                                            </li>
                                                          </template>
                                                            <template for:each={internResults} for:item="intern">
                                                                  <li key={intern.User__c} onclick={selectIntern} data-id={intern.User__c} role="presentation" class="slds-listbox__item">
                                                                      <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                                      <span class="slds-media__figure slds-listbox__option-icon">
                                                                          <span class="slds-icon_container slds-icon-standard-account">
                                                                              <lightning-icon icon-name="standard:user" size="small"></lightning-icon>
                                                                          </span>
                                                                      </span>
                                                                      <span class="slds-media__body">
                                                                          <span class="slds-listbox__option-text slds-listbox__option-text_entity">{intern.User__r.Name}</span>
                                                                          <!-- <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">Profile • {user.Profile.Name}</span> -->
                                                                      </span>
                                                                      </div>
                                                                  </li>
                                                              </template>
                                                          </ul>
                                                      </div>
                                                  </template>
                                              </template>
                  
                                              <template if:true={_isshow}>
                                                  <template if:true={selectedIntern}>
                                                      <div class="slds-form-element">
                                                          <label class="slds-form-element__label" for="combobox-id-5">Intern</label>
                                                          <div class="slds-form-element__control">
                                                              <div class="slds-combobox_container slds-has-selection">
                                                                  <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                                                                      <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                                                          <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon" title="Intern">
                                                                              <lightning-icon icon-name="standard:user" size="small"></lightning-icon>
                                                                          </span>

                                    <div class="slds-combobox_container slds-combobox-addon_end">
                                      <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                                          <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                              <!-- Input Field -->
                                              <lightning-input
                                                  label="Assigned To"
                                                  type="search"
                                                  placeholder="Assigned Interns..."
                                                  disabled
                                              ></lightning-input>
                                          </div>
                                      </div>
                                    </div>
                                  </div>
                                    <template if:true={selectedUsers}>
                                        <div class="slds-listbox_selection-group">
                                            <ul class="slds-listbox slds-listbox_horizontal" aria-label="Selected Options:">
                                                <template for:each={selectedUsers} for:item="intern">
                                                    <li key={intern.Id} class="slds-listbox-item">
                                                        <span class="slds-pill">
                                                            <span class="slds-icon_container slds-icon-standard-account slds-pill__icon_container" title="User">
                                                                <lightning-icon icon-name="standard:user" size="small"></lightning-icon>
                                                            </span>
                                                            <span class="slds-pill__label" title={intern.Name}>{intern.Name}</span>
                                                        </span>
                                                    </li>
                                                </template>
                                            </ul>
                                        </div>
                                    </template>
                              </div>
                          </div>
                          </div>
  
                          <div class="slds-col slds-size_4-of-13 slds-p-horizontal_x-small">
                            <lightning-combobox label="Onboarding type" required name="Type__c" data-id={onboarding.id} options={typeOptions} value={onboarding.Type__c} onchange={OnboardingChanges} ></lightning-combobox>
                          </div>
  
                        </div>
                        <template if:true={isAssetSelected}>
                          <template for:each={tempAssets} for:item="asset" for:index="index">
                              <div key={asset.id} class="slds-grid slds-gutters slds-align_absolute-center slds-m-bottom_x-small">
                                  <div class="slds-col slds-size_4-of-13 slds-p-horizontal_x-small">
                                      <lightning-textarea
                                          label="Condition Before"
                                          value={asset.Condition_Before__c}
                                          name="Condition_Before__c"
                                          required
                                          data-index={index}
                                          onchange={AssetChanges}>
                                      </lightning-textarea>
                                  </div>
                      
                                  <div class="slds-col slds-size_4-of-13 slds-p-horizontal_x-small">
                                      <lightning-input
                                          label="Serial Number"
                                          value={asset.Serial_Number__c}
                                          name="Serial_Number__c"
                                          required
                                          data-index={index}
                                          onchange={AssetChanges}
                                          class="slds-form-element slds-form-element_horizontal">
                                      </lightning-input>
                      
                                      <div class="slds-form-element slds-form-element_stacked">
                                          <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                              <div class="slds-combobox_container">
                                                  <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                                                      <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                                          <template if:false={isshow}>
                                                              <lightning-input
                                                                  label="Contact"
                                                                  type="search"
                                                                  placeholder="Search Contacts..."
                                                                  data-index={index}
                                                                  onchange={handleAccount}
                                                                  onfocus={handleContactFocus}
                                                                  value={asset.Contact__c}>
                                                              </lightning-input>
                                                          </template>
                                                      </div>
                      
                                                      <template if:true={isfocus}>
                                                          <template if:true={contactResults}>
                                                              <div class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox" tabindex="0" aria-busy="false">
                                                                  <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                                                      <template if:true={searchContact}>
                                                                          <li role="presentation" class="slds-listbox__item">
                                                                              <div aria-selected="true" class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_term slds-has-focus" role="option">
                                                                                  <span class="slds-media__figure slds-listbox__option-icon">
                                                                                      <span class="slds-icon_container slds-icon-utility-search" title="Search for term: ">
                                                                                          <lightning-icon icon-name="utility:search" size="x-small" class="slds-icon slds-icon_x-small slds-icon-text-default"></lightning-icon>
                                                                                      </span>
                                                                                  </span>
                                                                                  <span class="slds-media__body">
                                                                                      <span class="slds-listbox__option-text slds-listbox__option-text_entity">{searchContact}</span>
                                                                                  </span>
                                                                              </div>
                                                                          </li>
                                                                      </template>
                                                                      <template for:each={contactResults} for:item="contact">
                                                                          <li key={contact.Id} onclick={selectContact} data-id={contact.Id} data-index={index} role="presentation" class="slds-listbox__item">
                                                                              <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                                                  <span class="slds-media__figure slds-listbox__option-icon">
                                                                                      <span class="slds-icon_container slds-icon-standard-account">
                                                                                          <lightning-icon icon-name="standard:user" size="small"></lightning-icon>
                                                                                      </span>
                                                                                  </span>
                                                                                  <span class="slds-media__body">
                                                                                      <span class="slds-listbox__option-text slds-listbox__option-text_entity">{contact.Name}</span>
                                                                                      <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">Account • {contact.Account.Name}</span>
                                                                                  </span>
                                                                              </div>
                                                                          </li>
                                                                      </template>
                                                                  </ul>
                                                              </div>
                                                          </template>
                                                      </template>
                      
                                                      <template if:true={isshow}>
                                                          <template if:true={asset.Contact__c}>
                                                              <div class="slds-form-element">
                                                                  <label class="slds-form-element__label">Contact</label>
                                                                  <div class="slds-form-element__control">
                                                                      <div class="slds-combobox_container slds-has-selection">
                                                                          <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                                                                              <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                                                                  <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon">
                                                                                      <lightning-icon icon-name="standard:user" size="small"></lightning-icon>
                                                                                  </span>
                                                                                  <div role="combobox" tabindex="0" class="slds-input_faux slds-combobox__input slds-combobox__input-value">
                                                                                      <span class="slds-truncate">{asset.Contact__c}</span>
                                                                                  </div>
                                                                                  <!-- Remove Button -->
                                                                                  <button 
                                                                                      class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" 
                                                                                      data-id={asset.Contact__c} 
                                                                                      data-index={index}
                                                                                      onclick={removeContact} 
                                                                                      title="Remove">
                                                                                      <lightning-icon icon-name="utility:close" size="x-small"></lightning-icon>
                                                                                  </button>
                                                                              </div>
                                                                          </div>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </template>
                                                      </template>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                      
                                  <div class="slds-col slds-size_4-of-13 slds-p-horizontal_x-small">
                                      <lightning-input
                                          label="Status"
                                          value={asset.Status__c}
                                          name="Status__c"
                                          required
                                          data-index={index}
                                          onchange={AssetChanges}>
                                      </lightning-input>
                                      <lightning-input
                                        label="Assigned Date"
                                        type="date"
                                        value={asset.Assigned_Date__c}
                                        name="Assigned_Date__c"
                                        required
                                        data-index={index}
                                        onchange={AssetChanges}>
                                    </lightning-input>
                                  </div>
                      
                                  <!-- Delete Button -->
                                  <div class="slds-col slds-size_2-of-13 slds-p-horizontal_x-small slds-flex slds-align-center">
                                      <lightning-button-icon 
                                          icon-name="utility:delete" 
                                          variant="border-filled" 
                                          alternative-text="Delete Row" 
                                          class="slds-button" 
                                          data-id={asset.id} 
                                          onclick={deleteRow}>
                                      </lightning-button-icon>
                                  </div>
                              </div>
                          </template>
                      </template>
                      
                      </div>
                      <template if:true={isAssetSelected}>
                        <lightning-button 
                          label="Row"
                          icon-name="utility:add"
                          icon-position="left"
                          variant="neutral"
                          onclick={addAsset}
                          class="slds-button">
                        </lightning-button>
                      </template>
                    </template>
                    <template if:true={isTraining}>
                      <p>Almost there! Step 3</p>
                    </template>
                    <template if:true={isModules}>
                      <p>Almost there! Step 3</p>
                    </template>
                  </div>
                  
                  <div class="slds-modal__footer slds-grid slds-grid_align-spread">
                    <button class="slds-button slds-button_neutral" onclick={handleProgressPrev} disabled={isCertificates}>Previous</button>
                      <div class="slds-progress slds-progress_shade">
                          <ol class="slds-progress__list">
                            <template for:each={steps} for:item="step">
                              <li key={step.id} class={step.className}>
                                  <template if:true={step.icon}>
                                      <div class="slds-progress__marker slds-progress__marker_icon" tabindex="0">
                                          <lightning-icon icon-name="utility:success" class="slds-icon slds-icon_xx-small" size="xx-small"></lightning-icon>
                                          <span class="slds-assistive-text">Step {step.id} - Completed</span>
                                      </div>
                                  </template>
                                  <template if:false={step.icon}>
                                      <div class="slds-progress__marker" tabindex="0">
                                          <span class="slds-assistive-text">Step {step.id}</span>
                                      </div>
                                  </template>
                              </li>
                          </template>
                          </ol>
                          <div class="slds-progress-bar slds-progress-bar_x-small" aria-valuemin="0" aria-valuemax="100" aria-valuenow={progress} aria-label="Progress Bar" role="progressbar">
                              <span class="slds-progress-bar__value" style={progressStyle}>
                                  <span class="slds-assistive-text">Progress: {progress}%</span>
                              </span>
                          </div>
                      </div>
                      <template if:true={errorMessage}>
                        <section aria-describedby="dialog-body-id" aria-labelledby="dialog-heading-id" class="slds-popover slds-popover_error slds-nubbin_bottom-right" role="dialog" style="position:absolute;bottom:135px;left:64%;margin-left:62px;transform:translateX(-50%)">
                          <button class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close slds-button_icon-inverse" title="Close dialog" onclick={closePopOver}>
                            <lightning-icon icon-name="utility:close" size="x-small" variant="inverse"  class="slds-button__icon"></lightning-icon>
                          </button>
                          <header class="slds-popover__header">
                            <div class="slds-media slds-media_center slds-has-flexi-truncate ">
                              <div class="slds-media__figure">
                                <span class="slds-icon_container slds-icon-utility-error">
                                  <lightning-icon icon-name="utility:error" variant="inverse" size="x-small" class="slds-icon slds-icon_x-small"></lightning-icon>
                                </span>
                              </div>
                              <div class="slds-media__body">
                                <h2 class="slds-truncate slds-text-heading_medium" id="dialog-heading-id-2" title="Resolve error">Resolve error</h2>
                              </div>
                            </div>
                          </header>
                          <div class="slds-popover__body" id="dialog-body-id-5">
                            <p>{errorMessage}
                            </p>
                          </div>
                        </section>
                        <button class="slds-button slds-button_icon slds-button_icon-error" title="Resolve error">
                          <lightning-icon icon-name="utility:error" size="small" variant="error" class="slds-button__icon slds-button__icon_large"></lightning-icon>
                        </button>
                      </template>

                        <button class="slds-button slds-button_brand" onclick={handleProgressNext} if:false={isModules}>Next</button>
                        <lightning-button label="Submit" onclick={handleSubmit} if:true={isModules} variant="brand"></lightning-button>
                        

                  </div>
              </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>

        <div class="slds-docked-form-footer">
          <template if:true={isEditing}>
            <button type="button" class="slds-button slds-button_neutral" onclick={handingClose}>Cancel</button>
            <button type="button" class="slds-button slds-button_brand" onclick={handleSubmit}>Save</button>
          </template>
        </div>
    </div>
  </div>
</template>
