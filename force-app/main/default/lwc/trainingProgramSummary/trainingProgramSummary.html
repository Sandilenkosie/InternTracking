<template>
    <!-- Spinner to show while data is loading -->
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
    </template>
    
    <lightning-card>
        <!-- Title Section -->
        <h2 slot="header">
            <lightning-icon icon-name="custom:custom83" size="small" alternative-text="Tasks"></lightning-icon>
            Tasks
        </h2>

        <!-- Filters Section -->
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small" size="1">
                <div class="slds-text-heading--label">Filters</div>
            </lightning-layout-item>

            <!-- Intern Filter -->
            <lightning-layout-item flexibility="auto" padding="around-small" class="slds-m-bottom_small" size="6">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                      <div class="slds-combobox_container">
                        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                          <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <template if:false={isshow}>
                                <lightning-input
                                    label="Intern"
                                    placeholder="Search..."
                                    onchange={handleSearch}
                                    onfocus={handleInputFocus}
                                    value={searchKey}>

                                    <lightning-icon 
                                        icon-name="utility:search" 
                                        size="x-small" 
                                        alternative-text="Rearch">
                                    </lightning-icon>
                                </lightning-input>
                            </template>
                          </div>
                          
                            <template if:true={isfocus}>
                                <template if:true={searchResults}>
                                    <div id="listbox-id-2" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox" tabindex="0" aria-busy="false">
                                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                            <template for:each={searchResults} for:item="intern">
                                                <li key={intern.User__c} onclick={selectIntern} data-id={intern.User__c} role="presentation" class="slds-listbox__item">
                                                    <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                    <span class="slds-media__figure slds-listbox__option-icon">
                                                        <span class="slds-icon_container slds-icon-standard-account">
                                                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                                                        </svg>
                                                        </span>
                                                    </span>
                                                    <span class="slds-media__body">
                                                        <span class="slds-listbox__option-text slds-listbox__option-text_entity">{intern.User__r.Name}</span>
                                                        <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">Account â€¢ Burlington, NC</span>
                                                    </span>
                                                    </div>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </template>
                            </template>

                            <template if:true={isshow}>
                                <template if:true={selectedIntern}>
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label" for="combobox-id-5" id="combobox-label-id-68">Intern</label>
                                        <div class="slds-form-element__control">
                                            <div class="slds-combobox_container slds-has-selection">
                                                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                                        <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon" title="Account">
                                                            <lightning-icon icon-name="standard:user" size="small"></lightning-icon>
                                                        </span>
                                                        <div role="combobox" tabindex="0" class="slds-input_faux slds-combobox__input slds-combobox__input-value" aria-labelledby="combobox-label-id-68" id="combobox-id-5-selected-value" aria-controls="listbox-id-5" aria-expanded="false" aria-haspopup="listbox">
                                                            <span class="slds-truncate" id="combobox-value-id-40">{selectedIntern.User__r.Name}</span>
                                                        </div>
                                                        <!-- Remove Button -->
                                                        <button 
                                                            class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" 
                                                            data-id={selectedIntern.User__c} 
                                                            onclick={removeSelectedIntern} 
                                                            title="Remove">

                                                            <lightning-icon 
                                                                icon-name="utility:close" 
                                                                size="x-small" 
                                                                alternative-text="Remove">
                                                            </lightning-icon>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </template>
                            
                        </div>
                      </div>
                    </div>
                  </div>
            </lightning-layout-item>

        </lightning-layout>

                
    </lightning-card>

    <template if:true={selectedInternId}>
        <div class="slds-p-around_medium slds-theme_datualt">
            <lightning-card padding = 8px title={selectedIntern.Name} icon-name="custom:custom19">
                <template if:true={trainingProgram}>
                    
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-5 slds-p-around_x-small">
                                <p class="slds-text-title_bold">Training Progress</p>
                                <lightning-progress-bar value={performanceRatingFormatted} variant="base"></lightning-progress-bar>
                                <p class="slds-text-body_regular">{performanceRatingFormatted}%</p>
                            </div>
                            <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                                <p class="slds-text-title_bold">Located</p>
                                <p class="slds-text-body_regular">{trainingProgram.Location__c}</p>
                            </div>
                        </div>
                </template>
                <!-- Intern Details Section with Highlight Panel -->
                <div class="slds-grid slds-wrap slds-gutters ">
                    <div class="slds-col slds-size_1-of-8 slds-p-around_x-small">
                        <p class="slds-text-title_bold">Program Duration</p>
                        <p class="slds-text-body_regular">{selectedIntern.Program_Duration__c}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-8 slds-p-around_x-small">
                        <p class="slds-text-title_bold">Program Name</p>
                        <p class="slds-text-body_regular">{selectedIntern.Program__r.Name}</p>
                    </div>

                    <div class="slds-col slds-size_1-of-8 slds-p-around_x-small">
                        <p class="slds-text-title_bold">Goals Achieved?</p>
                        <p class="slds-text-body_regular">{selectedIntern.Goals_Achieved__c}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-4 slds-p-around_x-small">
                        <p class="slds-text-title_bold">Department</p>
                        <p class="slds-text-body_regular">{selectedIntern.Department__c}</p>
                    </div>
                </div>
            </lightning-card>
        </div>
    </template>
    <br>
<lightning-card>
            <!-- Actions Section -->
            <div slot="actions">
                <lightning-button-group class="slds-m-bottom_small">
                    <lightning-button
                        label="Week"
                        icon-position="right"
                        onclick={handleWeekFilter}
                        variant={weekVariant}> <!-- Dynamically set variant -->
                    </lightning-button>
                    <lightning-button 
                        label="Month"
                        onclick={handleMonthFilter}
                        icon-position="right"
                        variant={monthVariant}> <!-- Dynamically set variant -->
                    </lightning-button>
    
                    <lightning-button 
                        label="Quarter"
                        onclick={handleQuarterFilter}
                        icon-position="right"
                        variant={quarterVariant}> <!-- Dynamically set variant -->
                    </lightning-button>
                    <!-- Action Button to Trigger Modal -->
                    <lightning-button 
                    label="Milestones List" 
                    icon-name="utility:meet_content_source"
                    icon-position="right" 
                    onclick={handleMilestone} 
                    variant={milestoneVariant}>
                </lightning-button>
                 <!-- Updated method name -->
                    <lightning-button 
                        label="Refresh"
                        onclick={handleRefresh}
                        icon-name="utility:refresh"
                        icon-position="right"
                        variant="neutral"> <!-- Always neutral -->
                    </lightning-button>
                </lightning-button-group>
            </div>
</lightning-card>
        <!-- Exam Schedules Section -->
        
        <template if:true={filteredSchedules}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th class="slds-text-title_caps">Exam Name</th>
                        <th class="slds-text-title_caps">Current Period {currentPeriodRange}</th>
                        <th class="slds-text-title_caps">Next Period {nextPeriodRange}</th>
                        <th class="slds-text-title_caps">Ongoing {ongoingPeriodRange}</th>
                        <th class="slds-text-title_caps">Action</th> <!-- New Action column -->
                    </tr>
                </thead>
                <tbody>
                    <template for:each={filteredSchedules} for:item="schedule">
                        <tr key={schedule.Id}>
                            <td>{schedule.Certificate__r.Name}</td>
            
                            <!-- Current Period -->
                            <td>
                                <template if:true={schedule.isInCurrentPeriod}>
                                    <p class="slds-m-bottom_xx-small">
                                        {schedule.formattedDate}
                                        <span class="slds-m-left_small">
                                            <span class={schedule.badgeClass}>
                                                {schedule.Exam_Result__c}
                                            </span>
                                        </span>
                                    </p>
                                </template>
                            </td>
            
                            <!-- Next Period -->
                            <td>
                                <template if:true={schedule.isInNextPeriod}>
                                    <p class="slds-m-bottom_xx-small">
                                        {schedule.formattedDate}
                                        <span class="slds-m-left_small">
                                            <span class={schedule.badgeClass}>
                                                {schedule.Exam_Result__c}
                                            </span>
                                        </span>
                                    </p>
                                </template>
                            </td>
            
                            <!-- Ongoing -->
                            <td>
                                <template if:true={schedule.isOngoing}>
                                    <p class="slds-m-bottom_xx-small">
                                        {schedule.formattedDate}
                                        <span class="slds-m-left_small">
                                            <span class={schedule.badgeClass}>
                                                {schedule.Exam_Result__c}
                                            </span>
                                        </span>
                                    </p>
                                </template>
                            </td>
            
                            <!-- Action Column -->
                            <td>
                                <lightning-button-icon
                                    icon-name="utility:edit"
                                    alternative-text="Edit"
                                    onclick={handleEdit}
                                    variant="bare"
                                    class="slds-m-left_x-small"
                                    data-id={schedule.Id}>
                                </lightning-button-icon>
                                <lightning-button-icon
                                    icon-name="utility:preview"
                                    alternative-text="view"
                                    onclick={handleView}
                                    variant="bare"
                                    class="slds-m-left_x-small"
                                    data-id={schedule.Id}>
                                </lightning-button-icon>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            
            <!-- Task Legend -->
            <div class="slds-grid slds-grid_align-center slds-m-top_medium">
                <ul class="slds-list_horizontal slds-has-dividers_right slds-p-horizontal_small">
                    <li>
                        <p class="slds-text-title_bold">Task Legend:</p>
                    </li>
                    <li class="slds-item">
                        <lightning-icon icon-name="utility:routing_offline" alternative-text="Not Started" size="x-small"></lightning-icon>
                        Not Started
                    </li>
                    <li class="slds-item">
                        <lightning-icon icon-name="utility:sync" alternative-text="In Progress" size="x-small"></lightning-icon>
                        In Progress
                    </li>
                    <li class="slds-item">
                        <lightning-icon icon-name="utility:pause" alternative-text="On Hold" size="x-small"></lightning-icon>
                        On Hold
                    </li>
                    <li class="slds-item">
                        <lightning-icon icon-name="utility:check" alternative-text="Completed" size="x-small"></lightning-icon>
                        Completed
                    </li>
                    <li class="slds-item">
                        <lightning-icon icon-name="utility:approval" alternative-text="Approved" size="x-small"></lightning-icon>
                        Approved
                    </li>
                    <li class="slds-item">
                        <lightning-icon icon-name="utility:warning" alternative-text="Late" size="x-small"></lightning-icon>
                        Late
                    </li>
                    <li class="slds-item">
                        <lightning-icon icon-name="utility:flag" alternative-text="Milestone" size="x-small"></lightning-icon>
                        <a href="#" class="slds-text-link">Milestone</a>
                    </li>
                </ul>
            </div>
            

        </template>


        <!-- Modal Popup to Display Milestones -->
        <template if:true={isMilestoneOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={handleCloseModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Milestones</h2>
                    </header>
                    <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_fixed-layout">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th scope="col">
                                    <div class="slds-truncate" title="Milestone Name">Milestone Name</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Due Date">Due Date</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={milestones} for:item="milestone">
                                <tr key={milestone.Id}>
                                    <td>
                                        <div class="slds-truncate" title={milestone.Name}>
                                            <strong>{milestone.Name}</strong> (Milestone)
                                        </div>
                                    </td>
                                    <td>
                                        <div class="slds-truncate" title={milestone.Due_Date__c}>{milestone.Due_Date__c}</div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={handleCloseModal}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

            <!-- Modal -->
        <template if:true={showModal}>
            <section class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Update Performance for Intern</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <!-- Task Details Form -->
                        <div class="slds-grid slds-wrap slds-gutters">
                            <!-- Left Column -->
                            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
    
                                <lightning-input
                                    type="checkbox"
                                    label="Goal Achieved"
                                    data-id="goalsAchieved"
                                    class="slds-m-bottom_small"
                                ></lightning-input>
                                <lightning-combobox
                                    label="Intern Stages"
                                    type="search"
                                    placeholder="Search..."
                                    data-id="stages"
                                    required
                                    options={StageOptions}
                                ></lightning-combobox>
    
                            </div>
                
                            <!-- Right Column -->
                            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                                <lightning-combobox
                                    label=" Performance Rating (1-5)"
                                    required
                                    options={ratingOptions}
                                    data-id="rating"
                                    class="slds-m-bottom_small"
                                ></lightning-combobox>
                                <lightning-textarea
                                    label="Evaluation Notes"
                                    data-id="note"
                                    class="slds-m-bottom_small"
                                ></lightning-textarea>
                            </div>
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={updatePerfomances}>Save</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

         <!-- Modal for Viewing Details -->
         <template if:true={isModalView}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="small" alternative-text="close"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Exam Details</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                  
                        <div class="slds-form" role="list">
                            <!-- Modal content rows -->
                            <div class="slds-form__row">
                                <div class="slds-form__item" role="listitem">
                                    <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                        <span class="slds-form-element__label slds-text-title_bold">Exam Name</span>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static">{selectedSchedule.Certificate__r.Name}</div>
                                            <button class="slds-button slds-button_icon" title="Edit: Personalization Settings">
                                                <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
                                                </svg>
                                                <span class="slds-assistive-text">Edit: Personalization Settings</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-form__item" role="listitem">
                                    <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                        <span class="slds-form-element__label slds-text-title_bold">Scheduled Date</span>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static">{selectedSchedule.Scheduled_Date__c}</div>
                                            <button class="slds-button slds-button_icon" title="Edit: SLA Expiration Date">
                                                <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
                                                </svg>
                                                <span class="slds-assistive-text">Edit: SLA Expiration Date</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <div class="slds-form__row">
                                <div class="slds-form__item" role="listitem">
                                    <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                        <span class="slds-form-element__label slds-text-title_bold">Location</span>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static">{selectedSchedule.Location__c}</div>
                                            <button class="slds-button slds-button_icon" title="Edit: Location">
                                                <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
                                                </svg>
                                                <span class="slds-assistive-text">Edit: Location</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-form__item" role="listitem">
                                    <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                        <span class="slds-form-element__label slds-text-title_bold">Training Program</span>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static">{selectedSchedule.Training_Program__r.Name}</div>
                                            <button class="slds-button slds-button_icon" title="Edit: Selected Languages">
                                                <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
                                                </svg>
                                                <span class="slds-assistive-text">Edit: Selected Languages</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <div class="slds-form__row">
                                <div class="slds-form__item" role="listitem">
                                    <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent slds-form-element_1-col">
                                        <span class="slds-form-element__label slds-text-title_bold">Assigned To</span>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static slds-text-longform">{selectedSchedule.Assigned_To__r.Name}</div>
                                            <button class="slds-button slds-button_icon" title="Edit: Description">
                                                <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
                                                </svg>
                                                <span class="slds-assistive-text">Edit: Description</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-form__item" role="listitem">
                                    <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent slds-form-element_1-col">
                                        <span class="slds-form-element__label slds-text-title_bold">Exam Result</span>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static slds-text-longform">{selectedSchedule.Exam_Result__c}</div>
                                            <button class="slds-button slds-button_icon" title="Edit: Description">
                                                <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
                                                </svg>
                                                <span class="slds-assistive-text">Edit: Description</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__row">
                                <div class="slds-form__item" role="listitem">
                                    <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent slds-form-element_1-col">
                                        <span class="slds-form-element__label slds-text-title_bold">% Completion</span>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static slds-text-longform">{selectedSchedule.Completion__c}</div>
